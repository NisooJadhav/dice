<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <title>Dice Game</title>
<script src="jquery-3.6.0.min.js"></script>
    <script>
        var a;
        function random_dice()
        {
            a=Math.floor(Math.random()*6+1);
            if(a==0)
            {
                a++
                document.getElementById("text").innerHTML=a;
            }
            else
            {
                document.getElementById("text").innerHTML=a;
            }

            b=Math.floor(Math.random()*6+1)
            if(b==0)
            {
                b++
                document.getElementById("text2").innerHTML=b;
            }
            else
            {
                document.getElementById("text2").innerHTML=b;
            }

            if(a>b)
            {
                document.getElementById("won").innerHTML="A won the match";
            }
            else if(a==b)
            {
                document.getElementById("won").innerHTML="A and B scored the same";
            }
            else
            {
                document.getElementById("won").innerHTML="B won the match";
            }
        }
    </script>

<style>
p{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 40px;

    width: 50%;
}
</style>
</head>

<body>
    <center>
<h2>A scored <p id="text"></p></h2>

<h2>B scored <p id="text2"></p></h2>


    <button type="button" onclick="random_dice()">Click to Roll Dice</button>    
    <hr>
    <p id="won" align="center"></p>
</center>
</body>
</html>
